<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>

    <div class="center-everything">
      <!-- Main Box Container -->
      <div class="container">

        <!-- Start Column 1 -->
        <div class="col1">
          <h1 class="result">Your Result</h1>
          <div class="circle">
            <p><span>76</span> of 100</p>
          </div>
          <h3>Great</h3>
          <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Start Column 2 -->
        <div class="col2">
          <h2 class="summary">Summary</h2>
          <div class="summary-row">
            <div class="icon-wrapper">
              <img src="images/icon-reaction.svg">
              <p class="reaction">Reaction</p>
            </div>
            <p class="numbers">80 <span>/ 100</span></p>
          </div>
          <div class="summary-row">
            <div class="icon-wrapper">
              <img src="images/icon-memory.svg">
              <p class="memory">Memory</p>
            </div>
            <p class="numbers">92 <span>/ 100</span></p>
          </div>
          <div class="summary-row">
            <div class="icon-wrapper">
              <img src="images/icon-verbal.svg">
              <p class="verbal">Verbal</p>
            </div>
            <p class="numbers">61 <span>/ 100</span></p>
          </div>
          <div class="summary-row">
            <div class="icon-wrapper">
              <img src="images/icon-visual.svg">
              <p class="visual">Visual</p>
            </div>
            <p class="numbers">72 <span>/ 100</span></p>
          </div>
          <button>Continue</button>
        </div>
        <!-- End Column 2 -->

      </div>
      <!-- End Main Box Container -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tatyane Gon√ßalves</a>.
      </div>
    </div>

  </main>
  
  

  
</body>
</html>
